<mat-sidenav-container >
  <mat-sidenav #sidenav  >
    <app-menu [loggedInUserInput]="loggedInUser" [isSideNav]="true" (onCloseSideNav)="closeSidenav($event, sidenav)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      

      <button mat-icon-button (click)="onToggleSideNav(sidenav)" >
        
        <mat-icon>menu</mat-icon>
      </button>
      <div>Receptek </div>
      
      <app-menu *ngIf="width>600" [loggedInUserInput]="loggedInUser" [isSideNav]="false"></app-menu>
  

    </mat-toolbar>
    

    <router-outlet />
    
  </mat-sidenav-content>
</mat-sidenav-container>
