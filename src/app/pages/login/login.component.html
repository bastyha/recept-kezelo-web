<span class="loading-indicator" *ngIf="loading">
    <mat-spinner ></mat-spinner>
</span>

<form >

    <div class="inputs">
        <h1 class="title">Bejelentkezés</h1>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="email" [formControl]="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Jelszó: </mat-label>
            <input matInput type="password" [formControl]="password">
        </mat-form-field>
        
    </div>
    <div class="buttons">
        <button mat-raised-button type="button" (click)="login()">Bejelentkezés</button>
        <button mat-raised-button type="button"  routerLink="/register">Regisztrálj inkább</button>
    </div>
</form>
