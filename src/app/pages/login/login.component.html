
<div class="inputs">
    <div>Log in</div>
    <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="email" [formControl]="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="password" [formControl]="password">
    </mat-form-field>

</div>
<div class="buttons">
    <button mat-raised-button type="submit">Log in</button>
    <button mat-raised-button routerLink="/register">Register</button>
</div>
