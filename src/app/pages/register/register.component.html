<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="inputs">
        <h1 class="title">Register</h1>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password: </mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Password again: </mat-label>
            <input matInput type="password" formControlName="rePassword">
        </mat-form-field>
        <div formGroupName="name" class="name-input">
            <mat-form-field>
                <mat-label for="firstname">Firstname: </mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="lastname">Lastname: </mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
        </div>

    </div>
    <div class="buttons">
        <button mat-raised-button type="submit">Register</button>
        <button mat-raised-button type="button" routerLink="/login">Login instead</button>
    </div>
</form>
