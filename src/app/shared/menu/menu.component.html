<mat-nav-list  [ngClass]="isSideNav?'nav-sidenav':'nav-toolbar'" >
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>home</mat-icon>
    </a>
    <a mat-list-item *ngIf="(loggedInUserInput)" routerLink="/new-recipe" (click)="close()">
        <span>Új recept</span>
    </a>
    <a mat-list-item *ngIf="(loggedInUserInput)" routerLink="/own-recipes" (click)="close()">
        <span>Saját receptek</span>
    </a>
    <a mat-list-item *ngIf="!(loggedInUserInput)" routerLink="/login" (click)="close()">
        <span>Bejelentkezés</span>
    </a>
    <a style="cursor: pointer;" mat-list-item *ngIf="(loggedInUserInput)" (click)="logout()">
        <ng-container [ngSwitch]="isSideNav">
            <mat-icon *ngSwitchCase="true">logout</mat-icon>
            <span *ngSwitchCase="false">Kijelentkezés</span>
        </ng-container>
    </a>
</mat-nav-list>
